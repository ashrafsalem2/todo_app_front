<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- fontawesome -->
     <link rel="stylesheet" href="assets/css/all.css">
    <!-- custom style -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>

    <div class="w-50 m-auto shadow task_body p-5 my-5 rounded-2">
        <div class="controls d-flex  justify-content-around">
            <input type="text" class="form-control rounded w-75" name="task" placeholder="Add New Todo ...">
            <button class="btn btn-primary">Add Task</button>
        </div>
        <h2 class="text-center text-white my-4">All Tasks</h2>
        <div class="tasks">
            <div class="task d-flex justify-content-between w-75  rounded-2 px-3 py-2 m-auto">
                <div>Task1</div>
                <div>
                    <i class="fa-regular fa-circle-check mx-3"></i>
                    <i class="fa-solid fa-trash"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- scripts -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
