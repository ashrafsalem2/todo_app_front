<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- fontawesome -->
     <link rel="stylesheet" href="assets/css/all.css">
    <!-- custom style -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>

    <div class="w-50  m-auto shadow task_body p-5 my-5 rounded-2">
        <div class="controls d-flex  justify-content-around">
            <input type="text" class="form-control rounded w-75" name="task" id="task_input" placeholder="Add New Todo ...">
            <button class="btn btn-primary" id="btn">Add Task</button>
        </div>
        <div class="alert alert-danger m-3 d-none errors">
            <span class="text-danger" id="error_msg"></span>
        </div>
      
       
        <h2 class="text-center text-white my-4" id="header_msg">All Tasks</h2>
        <div class="text-center my-2 d-none" id="load">
            <span class="loader"></span>
       </div>
        <div class="tasks">
           
        </div>
    </div>
    <!-- scripts -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
